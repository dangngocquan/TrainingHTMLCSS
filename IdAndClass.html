<!DOCTYPE html>
<html>
    <head>
        <title>ID and Class</title>
        <meta charset="utf-8">
    </head>
    <link rel="stylesheet" href="IdAndClass.css">
    <body>
        <h1 id="first_heading">CSS Selectors</h1>
        <h1 id="second_heading">ID and Class</h1>
        <h1 class="first_class">1. ID
            <br>
            Example: "h1 id = "first-heading""
        </h1>
        <h1 class = "first_class">2. Class
            <br>
            Example: "h1 class = "first-heading""
        </h1>
    </body>
</html>
